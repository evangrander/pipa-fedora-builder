Name: Build install package

permissions:
  contents: write

on:
  # AUTOMATIC: Triggers every 1st day of the month at midnight UTC
  schedule:
    - cron: "0 0 1 * *"
  # MANUAL: Allows triggering with a single click from the GitHub UI
  workflow_dispatch:
  # Runs when changes are pushed to main (except for documentation/metadata)
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '*.md'

jobs:
  build:
    # Target the self-hosted ARM runner (e.g., your Raspberry Pi or other build server)
    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . -t 'pipa-fedora-builder'

    - name: Build Fedora 43 (KDE Plasma) Image
      # HARDCODED: Set variables for the latest stable version and desired desktop
      run: |
        docker run --privileged \
          -e FEDORA_VERSION="43" \
          -e DESKTOP_ENV="kde" \
          -v "$(pwd)"/images:/build/images \
          -v "/dev:/dev" \
          pipa-fedora-builder

    - name: Get current date and short commit hash
      id: date_hash
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT && echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Final tag for easy identification (F43 is the current stable version)
        tag_name: fedora-43-kde-${{ steps.date_hash.outputs.date }}-${{ steps.date_hash.outputs.hash }}
        name: Fedora 43 (KDE Plasma) Build - ${{ steps.date_hash.outputs.date }}
        files: images/*.zip
        draft: true
